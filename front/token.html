<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'" />
    <title>Please enter the bot token</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="text-center">Welcome !</h1>
        </div>
    </div>
    <div class="row">
        <p class="col-lg-12">To start, you need to enter your bot's token, to connect to it.</p>
    </div>
    <div class="row">
        <form class="col-lg-12" method="post" id="tokenform" action="#">
            <fieldset id="form" class="form-group">
                <label class="col-row">Bot's token : </label>
                <div class="input-group col-row">
                    <input class="form-control col-sm-12" type="text" name="token" id="token" placeholder="Token" maxlength="255" />
                    <button type="submit" class="input-group-append btn btn-primary" id="sendButton">Continue</button>
                </div>
            </fieldset>
        </form>
    </div>
    <div class="row">
        <div class="col-lg-12 alert alert-primary d-none" id="connecting">Connecting...</div>
    </div>
</div>
<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/tokenform.js"></script>
</body>
</html>
