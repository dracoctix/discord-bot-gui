<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'" />
    <title>Welcome to DBot GUI</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="container">

        <div class="row mt-3 mb-0">
            <div class="col-12">
                <h1 class="text-center">DBot GUI</h1>
            </div>
        </div>

        <div class="row mt-0 mb-0">
            <div class="col-12">
                    <p class="text-center color-darkgray">Take control.</p>
            </div>
        </div>

        <form id="tokenform" class="row" method="post" action="#">
            <div class="col-12">
                <div class="row mb-3">
                    <div class="col-12">
                            <label>Bot's token : </label>
                            <input class="form-control col-sm-12" type="text" name="token" id="token" placeholder="Token" maxlength="255" autofocus />
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12 col-sm-3">
                            <button type="submit" class="input-group-append btn btn-primary" id="sendButton">Continue</button>
                    </div>
                    <div class="col-12 col-sm-8 alert alert-primary d-none" id="connecting">Connecting...</div>
                </div>
            </div>
        </form>

    </div>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/tokenform.js"></script>
</body>

</html>
