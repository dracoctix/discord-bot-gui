<!DOCTYPE html>
<html>
<head>

    <title>Please enter the bot token</title>
</head>
<body>

<p>To start, you need to enter your bot's token, to connect to it.</p>

</form>
<script src="js/jquery.js"></script>
<script src="js/tokenform.js"></script>
</body>
</html>
