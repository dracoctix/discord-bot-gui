<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'" />
    <title>Bot management</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-2" id="servers">
                <div class="row">
                    <button id="pm" class="col-lg-12 mb-2 p-1">PM</button>
                </div>
                <!-- All servers for the bot -->
            </div>
            <div class="col-sm-2 d-none" id="channels">
                <div class="row ml-1">
                    <h3>Channels</h3>
                </div>
                <div class="row" id="channelsList">
                    <!-- All channels in the server -->
                </div>
            </div>
            <div class="col-sm-7 d-none" id="messageszone">
                <div class="row">
                    <div class="col-lg-12" id="messages">
                        <!-- All messages -->
                    </div>
                </div>
                <div class="row fixed-bottom ml-2 mb-3 mr-2">
                    <form class="col-sm-8 offset-4" id="messageform">
                        <label>Send message</label>
                        <input type="text" class="form-control" placeholder="Message..." id="messagefield" />
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/mainloader.js"></script>
</body>

</html>
